<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Two-Column Layout</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Left column taking 6 of 12 columns -->
      <div class="col-md-6">
        <h2>Left Column</h2>
        <p>This is the content for the left column.</p>
      </div>
      <!-- Right column taking 6 of 12 columns -->
      <div class="col-md-6">
        <h2>Right Column</h2>
        <p>This is the content for the right column.</p>
      </div>
    </div>
  </div>
</body>
</html>
